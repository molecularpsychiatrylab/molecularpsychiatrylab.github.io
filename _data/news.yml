  content: We are accepting applications for researchers (Postdoctoral researchers and junior research fellows) in our group. Interested applicants are encouraged to inquire via e-mail. Post-doctoral candidates applying for external funding who would like to be hosted by the lab are welcome to contact. People interested in post-doctoral positions should have a strong interest in molecular psychiatry.
  


